name: spatial_SIR
setup_name: BE
start_date: 2024-01-01
end_date: 2024-05-01
nslots: 1

subpop_setup:
  geodata: model_input/demography.csv
  mobility: model_input/mobility.csv

initial_conditions:
  method: SetInitialConditions
  initial_conditions_file: model_input/initial_condition.csv
  allow_missing_subpops: TRUE
  allow_missing_compartments: TRUE

compartments:
  infection_stage: ["S", "I", "R"]

seir:
  integration:
    method: rk4
    dt: 1.0
  parameters:
    beta:
      value: 0.03
    gamma:
      value: 0.2
    f_v:
      value: 0.1
    N:
      value: 17
  transitions:
    - source: ["S"]
      destination: ["I"]
      rate: ["beta * N"]
      proportional_to: [["S"],["I"]]
      proportion_exponent: ["1","1"]
    - source: ["I"]
      destination: ["R"]
      rate: ["gamma"]
      proportional_to: ["I"]
      proportion_exponent: ["1"]

